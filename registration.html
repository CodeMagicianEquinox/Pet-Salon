   <h1>Registration Page</h1>

   <form id="petRegistrationForm" onsubmit="registerPet(event)" class="m-5 border p-4 bg-light">
  <div class="mb-3">
      <label class="form-label">Name</label>
      <input class="form-control" type="text" name="petName" id="petName" required>
  </div>

  <div class="mb-3">
      <label class="form-label">Age</label>
      <input class="form-control" type="number" name="petAge" id="petAge" required>
  </div>

  <div class="mb-3">
      <label class="form-label">Breed</label>
      <select class="form-select" name="petBreed" id="petBreed" required>
          <option value="">Select</option>
          <option value="dog">Dog</option>
          <option value="cat">Cat</option>
      </select>
  </div>

  <div class="mb-3">
      <label class="form-label">Gender</label>
      <select class="form-select" name="petGender" id="petGender" required>
          <option value="">Select</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
      </select>
  </div>

  <div class="mb-3">
      <label class="form-label">Service</label>
      <select class="form-select" name="petService" id="petService" required>
          <option value="">Select</option>
          <option value="grooming">Grooming</option>
          <option value="Nail Clipping">Nail Clipping</option>
          <option value="daycare">Day Care</option>
      </select>
  </div>

  <div class="d-flex justify-content-end">
      <button class="btn btn-primary m-2" type="submit">Register</button>
      <button class="btn btn-secondary m-2" type="reset">Reset</button>
  </div>
</form>
